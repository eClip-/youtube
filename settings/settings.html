<div class="form-group">
    <label class="col-sm-2 control-label" for="video_id">{{'video_id' | translate}}</label>

    <div class="col-sm-10">
        <input id="video_id" class="form-control"
               ng-model="settings.video_id"
               placeholder="{{'video_id' | translate}}">
        <span class="help-block m-b-none">{{'video_id_info' | translate}}</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">{{'video_size' | translate}}</label>

    <div class="col-sm-5">
        <input class="form-control"
               ng-model="settings.width"
               placeholder="{{'width' | translate}}">
    </div>
    <div class="col-sm-5">
        <input class="form-control"
               ng-model="settings.height"
               placeholder="{{'height' | translate}}">
    </div>
</div>

<div class="checkbox">
    <label class="i-checks">
        <input type="checkbox" ng-model="settings.suggested_video">
        {{'suggested_video' | translate}}
    </label>
</div>

<div class="checkbox">
    <label class="i-checks">
        <input type="checkbox" ng-model="settings.player_controls">
        {{'player_controls' | translate}}
    </label>
</div>

<div class="checkbox">
    <label class="i-checks">
        <input type="checkbox" ng-model="settings.video_title_player_actions">
        {{'video_title_player_actions' | translate}}
    </label>
</div>

<div class="checkbox">
    <label class="i-checks">
        <input type="checkbox" ng-model="settings.privacy_enhanced">
        {{'privacy_enhanced' | translate}}
    </label>
</div>
